worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # --------------------------------------------------------
    # UPSTREAM BLOCK (The Load Balancer)
    # --------------------------------------------------------
    # Lists the backend servers we want to balance traffic across.
    # Nginx uses Round-Robin by default.
    upstream backend_servers {
        server 127.0.0.1:5001;
        server 127.0.0.1:5002;
        server 127.0.0.1:5003;
        
        # You can add weights or backup servers here:
        # server 127.0.0.1:5004 weight=2;
    }

    server {
        listen       5000;
        server_name  localhost;

        # ----------------------------------------------------
        # PROXY SETTINGS
        # ----------------------------------------------------
        location / {
            # Pass traffic to the upstream group
            proxy_pass http://backend_servers;
            
            # Forward headers so the backend knows the real IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed for typical socket.io apps)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
    }
}
